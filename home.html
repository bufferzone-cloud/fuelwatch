<script>
(function() {
    // ---------- original state ----------
    let stations = [];
    let userLocation = null;
    let currentFilter = 'all';
    let searchQuery = '';
    let sortBy = 'distance';
    let radiusKm = 3;
    let map, clusterGroup, routingControl = null;
    let currentModalId = null;
    let userMarker = null;
    const cityCache = new Map();

    // haversine
    const haversine = (lat1, lon1, lat2, lon2) => {
        const R = 6371;
        const dLat = (lat2 - lat1) * Math.PI / 180;
        const dLon = (lon2 - lon1) * Math.PI / 180;
        const a = Math.sin(dLat/2) ** 2 + Math.cos(lat1 * Math.PI/180) * Math.cos(lat2 * Math.PI/180) * Math.sin(dLon/2) ** 2;
        return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
    };

    const updateDistances = () => {
        if (!userLocation) return;
        stations.forEach(s => { s.distance = haversine(userLocation.lat, userLocation.lng, s.lat, s.lon); });
    };

    function isOpenNow(openingHours) {
        if (!openingHours || openingHours === 'unknown') return null;
        const oh = openingHours.toLowerCase();
        if (oh.includes('24/7') || oh.includes('24 7')) return true;
        return null;
    }

    function getPhotoUrl(tags) {
        if (tags.image) return tags.image;
        if (tags.wikimedia_commons) {
            let file = tags.wikimedia_commons.replace(/^File:/, '');
            return `https://commons.wikimedia.org/wiki/Special:FilePath/${encodeURIComponent(file)}?width=300`;
        }
        if (tags.photo) return tags.photo;
        return null;
    }

    function estimateTravelTime(distance) {
        if (!distance) return null;
        return Math.round(distance / 50 * 60);
    }

    function getFuelStatus(tags) {
        const fuel = { petrol: null, diesel: null, lpg: null, cng: null };
        if (tags['fuel:petrol'] === 'yes' || tags['fuel:petrol'] === '24/7') fuel.petrol = 'yes';
        else if (tags['fuel:petrol'] === 'no') fuel.petrol = 'no';
        if (tags['fuel:diesel'] === 'yes' || tags['fuel:diesel'] === '24/7') fuel.diesel = 'yes';
        else if (tags['fuel:diesel'] === 'no') fuel.diesel = 'no';
        if (tags['fuel:lpg'] === 'yes') fuel.lpg = 'yes';
        else if (tags['fuel:lpg'] === 'no') fuel.lpg = 'no';
        if (tags['fuel:cng'] === 'yes') fuel.cng = 'yes';
        else if (tags['fuel:cng'] === 'no') fuel.cng = 'no';
        return fuel;
    }

    function overallStatus(fuel) {
        const values = [fuel.petrol, fuel.diesel, fuel.lpg, fuel.cng].filter(v => v !== null);
        if (values.includes('yes')) return 'available';
        if (values.length > 0 && values.every(v => v === 'no')) return 'empty';
        return 'unknown';
    }

    function extractAmenities(tags) {
        let amenities = [];
        const getName = (type, defaultName) => {
            if (tags[type + ':name']) return tags[type + ':name'].trim();
            if (tags.brand) return tags.brand.trim();
            if (tags.operator) return tags.operator.trim();
            if (tags.shop) return tags.shop.replace(/_/g, ' ');
            return defaultName;
        };
        if (tags.shop) { let shopType = tags.shop.replace(/_/g, ' '); amenities.push(`üõí Shop: ${getName('shop', shopType)}`); }
        if (tags.pharmacy) amenities.push(`üíä Pharmacy: ${getName('pharmacy', 'Pharmacy')}`);
        if (tags.atm === 'yes' || tags.amenity === 'atm') amenities.push(`üèß ${getName('atm', 'ATM')}`);
        if (tags.car_wash === 'yes' || tags.amenity === 'car_wash') amenities.push(`üßº ${getName('car_wash', 'Car wash')}`);
        if (tags.amenity === 'restaurant' || tags.amenity === 'fast_food') amenities.push(`üçΩÔ∏è ${getName(tags.amenity, tags.amenity)}`);
        if (tags.amenity === 'cafe') amenities.push(`‚òï ${getName('cafe', 'Cafe')}`);
        if (tags.toilets === 'yes' || tags.amenity === 'toilets') amenities.push(`üöª Toilets`);
        return [...new Set(amenities)];
    }

    async function fetchStations(lat, lon, radius) {
        const query = `[out:json];(node["amenity"="fuel"](around:${radius*1000},${lat},${lon});way["amenity"="fuel"](around:${radius*1000},${lat},${lon}););out body;`;
        const url = `https://overpass-api.de/api/interpreter?data=${encodeURIComponent(query)}`;
        try {
            const res = await fetch(url);
            const data = await res.json();
            const elements = data.elements;
            const stationMap = new Map();
            elements.forEach(el => {
                let name = el.tags?.name || el.tags?.brand || "Fuel station";
                let lat = el.lat || (el.center && el.center.lat);
                let lon = el.lon || (el.center && el.center.lon);
                if (!lat || !lon) return;
                const id = el.id;
                if (!stationMap.has(id)) {
                    let addr = [];
                    if (el.tags?.['addr:housenumber']) addr.push(el.tags['addr:housenumber']);
                    if (el.tags?.['addr:street']) addr.push(el.tags['addr:street']);
                    if (el.tags?.['addr:city']) addr.push(el.tags['addr:city']);
                    let address = addr.join(', ') || 'local road';
                    let openingHours = el.tags?.opening_hours || (el.tags?.['24/7'] ? '24/7' : 'unknown');
                    stationMap.set(id, {
                        id: id, name: name, address: address, lat, lon,
                        tags: el.tags || {}, openingHours: openingHours,
                        fuel: getFuelStatus(el.tags || {}),
                        amenities: extractAmenities(el.tags || {}),
                        photoUrl: getPhotoUrl(el.tags || {}),
                        lastUpdated: new Date().toLocaleTimeString() + ' (OSM)',
                        favorite: false
                    });
                }
            });
            let newStations = Array.from(stationMap.values());
            newStations = newStations.map(s => {
                s.status = overallStatus(s.fuel);
                if (s.amenities.length === 0) s.amenities.push('‚õΩ Fuel station');
                return s;
            });
            return newStations;
        } catch (e) {
            console.warn("Overpass error", e);
            return [];
        }
    }

    function getIconForStatus(status) {
        let color = (status === 'available') ? '#16a34a' : (status === 'empty' ? '#dc2626' : '#3b82f6');
        return L.divIcon({
            html: `<i class="fas fa-gas-pump" style="color: ${color}; font-size: 28px; filter: drop-shadow(0 3px 8px #00000050);"></i>`,
            iconSize: [32, 32],
            className: 'fuel-marker'
        });
    }

    async function loadStations(showSpinner = true) {
        if (!userLocation) return;
        if (showSpinner) document.getElementById('nearMeBtn').innerHTML = '<span class="spinner"></span> loading';
        stations = await fetchStations(userLocation.lat, userLocation.lng, radiusKm);
        updateDistances();
        renderCardsAndMarkers();
        if (showSpinner) document.getElementById('nearMeBtn').innerHTML = '<i class="fas fa-location-arrow"></i> Near me';
    }

    function getFilteredStations() {
        let filtered = stations.slice();
        if (currentFilter !== 'all') {
            if (currentFilter === 'available') filtered = filtered.filter(s => s.status === 'available');
            else filtered = filtered.filter(s => s.fuel[currentFilter] === 'yes');
        }
        if (searchQuery.trim()) {
            const q = searchQuery.toLowerCase();
            filtered = filtered.filter(s => s.name.toLowerCase().includes(q) || s.address.toLowerCase().includes(q) || s.amenities.some(a => a.toLowerCase().includes(q)));
        }
        filtered.sort((a,b) => {
            if (sortBy === 'distance') return (a.distance || 999) - (b.distance || 999);
            return a.name.localeCompare(b.name);
        });
        return filtered;
    }

    function renderCardsAndMarkers() {
        const filtered = getFilteredStations();
        const container = document.getElementById('stationList');
        if (filtered.length === 0) container.innerHTML = '<div style="text-align: center; color: #4b6b4b; padding: 20px;">‚õΩ No stations in radius</div>';
        else container.innerHTML = filtered.map(s => generateCard(s)).join('');
        document.querySelectorAll('.favorite-icon').forEach(btn => {
            btn.addEventListener('click', (e) => { e.stopPropagation(); toggleFavorite(parseInt(btn.dataset.id)); });
        });
        document.querySelectorAll('.station-card').forEach(card => {
            card.addEventListener('click', (e) => {
                if (e.target.closest('.favorite-icon')) return;
                openModal(parseInt(card.dataset.id));
            });
        });
        if (map && clusterGroup) {
            clusterGroup.clearLayers();
            filtered.forEach(s => {
                const marker = L.marker([s.lat, s.lon], { icon: getIconForStatus(s.status) })
                    .bindPopup(`<b>${s.name}</b><br>${s.status==='available'?'‚úÖ fuel':'‚õî no fuel'}`);
                marker.on('click', () => openModal(s.id));
                clusterGroup.addLayer(marker);
            });
        }
        document.getElementById('stationCount').innerText = filtered.length;
        updateFilterCounts();
    }

    function generateCard(s) {
        const fuels = ['petrol','diesel','lpg','cng'];
        const fuelBadges = fuels.map(f => {
            let cls = 'unknown';
            if (s.fuel[f] === 'yes') cls = 'available';
            else if (s.fuel[f] === 'no') cls = 'unavailable';
            return `<span class="fuel-badge ${cls}">${f.toUpperCase()}</span>`;
        }).join('');
        const favClass = s.favorite ? 'fas fa-heart' : 'far fa-heart';
        const amenityPreview = s.amenities.slice(0,3).map(a => `<span class="service-tag">${a}</span>`).join('');
        const openBadge = isOpenNow(s.openingHours) === true ? '<span class="open-now-badge">OPEN</span>' : '';
        return `
            <div class="station-card" data-id="${s.id}">
                <div style="display:flex; justify-content:space-between;">
                    <span class="station-name">${s.name} ${openBadge}</span>
                    <button class="favorite-icon" data-id="${s.id}"><i class="${favClass}" style="color:#dc2626;"></i></button>
                </div>
                <div class="address"><i class="fas fa-location-dot"></i> ${s.address}</div>
                <div class="distance-rating"><span><i class="fas fa-route"></i> ${s.distance?.toFixed(1)} km</span><span><i class="far fa-clock"></i> ${s.openingHours.substring(0,12)}</span></div>
                <div class="fuel-badges">${fuelBadges}</div>
                <div class="service-tags">${amenityPreview}</div>
            </div>
        `;
    }

    function toggleFavorite(id) {
        const s = stations.find(s => s.id === id);
        if (s) { s.favorite = !s.favorite; renderCardsAndMarkers(); if (currentModalId === id) openModal(id); }
    }

    function openModal(id) {
        const s = stations.find(s => s.id === id);
        if (!s) return;
        currentModalId = id;
        const fuelRows = ['petrol','diesel','lpg','cng'].map(f => {
            let statusIcon = (s.fuel[f] === 'yes') ? '‚úÖ' : (s.fuel[f] === 'no' ? '‚ùå' : '‚ùì');
            return `<div><span>${f.toUpperCase()}</span> <strong>${statusIcon}</strong></div>`;
        }).join('');
        const amenitiesHtml = s.amenities.map(a => `<span class="amenity-tag">${a}</span>`).join(' ');
        const photoHtml = s.photoUrl ? `<img src="${s.photoUrl}" class="station-photo" style="width:100%; height:150px; object-fit:cover; border-radius:24px;">` : `<div class="station-photo" style="background:#cbd5e1; height:150px; border-radius:24px; display:flex; align-items:center; justify-content:center;"><i class="fas fa-gas-pump fa-3x"></i></div>`;
        const travelTime = estimateTravelTime(s.distance);
        const modalHtml = `
            <h2 style="font-size:26px;">${s.name}</h2>
            <p>${s.address} (${s.distance?.toFixed(1)} km) ${travelTime ? '~'+travelTime+' min' : ''}</p>
            ${photoHtml}
            <div class="fuel-list">${fuelRows}</div>
            <div>${amenitiesHtml}</div>
            <div style="display:flex; gap:8px; margin-top:16px;">
                <button class="btn" id="modalNav"><i class="fas fa-route"></i> Navigate</button>
                <button class="btn-outline btn" id="modalFav"><i class="${s.favorite ? 'fas' : 'far'} fa-heart"></i> Fav</button>
            </div>
        `;
        document.getElementById('modalContent').innerHTML = modalHtml;
        document.getElementById('modalNav').addEventListener('click', () => startNavigation(s.lat, s.lon, s.name));
        document.getElementById('modalFav').addEventListener('click', () => toggleFavorite(s.id));
        document.getElementById('stationModal').classList.add('show');
    }

    function startNavigation(destLat, destLon, destName) {
        document.getElementById('stationModal').classList.remove('show');
        if (!userLocation) { alert('Location not available'); return; }
        if (routingControl) map.removeControl(routingControl);
        routingControl = L.Routing.control({
            waypoints: [L.latLng(userLocation.lat, userLocation.lng), L.latLng(destLat, destLon)],
            routeWhileDragging: false,
            fitSelectedRoutes: true,
            lineOptions: { styles: [{ color: '#16a34a', weight: 5 }] }
        }).addTo(map);
        document.getElementById('clearRouteBtn').style.display = 'flex';
    }

    async function updateCityName(lat, lon) {
        const key = `${lat.toFixed(2)},${lon.toFixed(2)}`;
        if (cityCache.has(key)) { document.getElementById('cityDisplay').innerHTML = `<i class="fas fa-map-pin"></i> ${cityCache.get(key)}`; return; }
        try {
            const res = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}&zoom=10`);
            const data = await res.json();
            const city = data.address?.city || data.address?.town || data.address?.village || 'Zambia';
            cityCache.set(key, city);
            document.getElementById('cityDisplay').innerHTML = `<i class="fas fa-map-pin"></i> ${city}`;
        } catch { document.getElementById('cityDisplay').innerHTML = `<i class="fas fa-map-pin"></i> Lusaka`; }
    }

    function initMap() {
        map = L.map('map').setView([-13.133, 27.849], 6);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', { attribution: '¬© OpenStreetMap' }).addTo(map);
        clusterGroup = L.markerClusterGroup({ chunkedLoading: true });
        map.addLayer(clusterGroup);
    }

    function locateAndFetch() {
        if (!navigator.geolocation) { alert('Geolocation not supported'); return; }
        document.getElementById('userLocationStatus').innerText = 'locating...';
        navigator.geolocation.getCurrentPosition(async (pos) => {
            userLocation = { lat: pos.coords.latitude, lng: pos.coords.longitude };
            if (userMarker) map.removeLayer(userMarker);
            userMarker = L.circleMarker([userLocation.lat, userLocation.lng], { radius: 10, color: '#16a34a', fillColor: '#16a34a', fillOpacity: 0.9 }).addTo(map).bindPopup('You').openPopup();
            map.setView([userLocation.lat, userLocation.lng], 13);
            document.getElementById('userLocationStatus').innerHTML = `${userLocation.lat.toFixed(3)}, ${userLocation.lng.toFixed(3)}`;
            updateCityName(userLocation.lat, userLocation.lng);
            await loadStations(true);
        }, (err) => {
            alert('Location error: ' + err.message);
        }, { enableHighAccuracy: true, timeout: 10000 });
    }

    // new fullscreen
    document.getElementById('fullscreenMapBtn').addEventListener('click', () => {
        const mapElem = document.getElementById('map');
        if (mapElem.requestFullscreen) mapElem.requestFullscreen();
        else alert('Fullscreen not supported');
    });

    // nav modals
    const searchModal = document.getElementById('searchModal');
    const favModal = document.getElementById('favModal');
    const profileModal = document.getElementById('profileModal');
    const closeModals = () => {
        searchModal.classList.remove('show');
        favModal.classList.remove('show');
        profileModal.classList.remove('show');
    };
    document.getElementById('closeSearchModal').addEventListener('click', closeModals);
    document.getElementById('closeFavModal').addEventListener('click', closeModals);
    document.getElementById('closeProfileModal').addEventListener('click', closeModals);
    document.getElementById('navSearch').addEventListener('click', () => {
        closeModals();
        searchModal.classList.add('show');
        updateSearchModalResults();
    });
    document.getElementById('navFav').addEventListener('click', () => {
        closeModals();
        favModal.classList.add('show');
        renderFavList();
    });
    document.getElementById('navProfile').addEventListener('click', () => {
        closeModals();
        profileModal.classList.add('show');
    });
    document.getElementById('navRefresh').addEventListener('click', () => { if (userLocation) loadStations(true); });
    document.getElementById('navMap').addEventListener('click', closeModals);

    // search modal logic
    const searchInputModal = document.getElementById('searchModalInput');
    const searchResultsDiv = document.getElementById('searchModalResults');
    function updateSearchModalResults() {
        if (!stations.length) { searchResultsDiv.innerHTML = '<p>No stations loaded</p>'; return; }
        const query = searchInputModal.value.toLowerCase();
        let filtered = stations.filter(s => s.name.toLowerCase().includes(query) || s.address.toLowerCase().includes(query));
        filtered.sort((a,b) => (a.distance||999) - (b.distance||999));
        if (filtered.length === 0) searchResultsDiv.innerHTML = '<p>No matches</p>';
        else {
            searchResultsDiv.innerHTML = filtered.slice(0,10).map(s => `
                <div class="search-result-item" data-lat="${s.lat}" data-lon="${s.lon}" data-name="${s.name}">
                    <strong>${s.name}</strong><br>
                    <small>${s.address} ¬∑ ${s.distance?.toFixed(1)} km</small>
                </div>
            `).join('');
            document.querySelectorAll('.search-result-item').forEach(el => {
                el.addEventListener('click', () => {
                    const lat = parseFloat(el.dataset.lat);
                    const lon = parseFloat(el.dataset.lon);
                    const name = el.dataset.name;
                    startNavigation(lat, lon, name);
                    closeModals();
                });
            });
        }
    }
    searchInputModal.addEventListener('input', updateSearchModalResults);

    function renderFavList() {
        const favs = stations.filter(s => s.favorite);
        const container = document.getElementById('favModalList');
        if (favs.length === 0) container.innerHTML = '<p>No favorites yet</p>';
        else {
            container.innerHTML = favs.map(s => `
                <div class="search-result-item" data-id="${s.id}" data-lat="${s.lat}" data-lon="${s.lon}">
                    <strong>${s.name}</strong> <i class="fas fa-heart" style="color:#dc2626;"></i><br>
                    <small>${s.address} ¬∑ ${s.distance?.toFixed(1)} km</small><br>
                    <button class="remove-fav" data-id="${s.id}" style="background:none; border:none; color:#dc2626;"><i class="fas fa-trash"></i> remove</button>
                </div>
            `).join('');
            document.querySelectorAll('.remove-fav').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const id = parseInt(btn.dataset.id);
                    toggleFavorite(id);
                    renderFavList();
                });
            });
            document.querySelectorAll('[data-id]').forEach(el => {
                el.addEventListener('click', (e) => {
                    if (e.target.closest('.remove-fav')) return;
                    const lat = parseFloat(el.dataset.lat);
                    const lon = parseFloat(el.dataset.lon);
                    startNavigation(lat, lon, 'favorite');
                    closeModals();
                });
            });
        }
    }

    // profile modal forms
    const profileContent = document.getElementById('profileContent');
    const createAccountForm = document.getElementById('createAccountForm');
    const loginForm = document.getElementById('loginForm');
    document.getElementById('showCreateAccount').addEventListener('click', () => {
        profileContent.style.display = 'none';
        createAccountForm.style.display = 'block';
    });
    document.getElementById('showLogin').addEventListener('click', () => {
        profileContent.style.display = 'none';
        loginForm.style.display = 'block';
    });
    document.getElementById('backToProfile').addEventListener('click', () => {
        createAccountForm.style.display = 'none';
        profileContent.style.display = 'block';
    });
    document.getElementById('backToProfileFromLogin').addEventListener('click', () => {
        loginForm.style.display = 'none';
        profileContent.style.display = 'block';
    });
    document.getElementById('registerDummy').addEventListener('click', () => alert('Firebase integration later'));
    document.getElementById('loginDummy').addEventListener('click', () => alert('Firebase login later'));

    // existing listeners
    document.getElementById('nearMeBtn').addEventListener('click', locateAndFetch);
    document.getElementById('floatLocateBtn').addEventListener('click', () => { if (userLocation) map.setView([userLocation.lat, userLocation.lng], 15); else locateAndFetch(); });
    document.getElementById('floatRefreshBtn').addEventListener('click', () => { if (userLocation) loadStations(true); });
    document.getElementById('radiusSlider').addEventListener('input', (e) => { radiusKm = parseFloat(e.target.value); document.getElementById('radiusDisplay').innerText = radiusKm + ' km'; if (userLocation) loadStations(false); });
    document.getElementById('searchInput').addEventListener('input', (e) => { searchQuery = e.target.value; renderCardsAndMarkers(); });
    document.getElementById('clearSearchBtn').addEventListener('click', () => { document.getElementById('searchInput').value = ''; searchQuery = ''; renderCardsAndMarkers(); });
    document.getElementById('sortSelect').addEventListener('change', (e) => { sortBy = e.target.value; renderCardsAndMarkers(); });
    document.querySelectorAll('.chip').forEach(chip => {
        chip.addEventListener('click', function() {
            document.querySelectorAll('.chip').forEach(c => c.classList.remove('active'));
            this.classList.add('active');
            currentFilter = this.dataset.filter;
            renderCardsAndMarkers();
        });
    });
    document.getElementById('closeModalBtn').addEventListener('click', () => document.getElementById('stationModal').classList.remove('show'));
    window.addEventListener('click', e => { if (e.target.classList.contains('modal-overlay')) document.querySelectorAll('.modal-overlay').forEach(m => m.classList.remove('show')); });
    document.getElementById('citySearchBtn').addEventListener('click', () => searchCity(document.getElementById('citySearchInput').value));
    document.getElementById('citySearchInput').addEventListener('keypress', (e) => { if (e.key === 'Enter') searchCity(e.target.value); });
    async function searchCity(query) {
        if (!query) return;
        try {
            const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}, Zambia&limit=1`);
            const data = await res.json();
            if (data.length > 0) map.setView([parseFloat(data[0].lat), parseFloat(data[0].lon)], 12);
        } catch (e) { alert('Geocoding error'); }
    }
    document.getElementById('clearRouteBtn').addEventListener('click', () => { if (routingControl) { map.removeControl(routingControl); routingControl = null; document.getElementById('clearRouteBtn').style.display = 'none'; } });

    // start
    initMap();
    locateAndFetch();
})();
</script>
