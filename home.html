            overflow-y: auto;

        .station-photo {

        .fuel-list {
            background: #f0fdf4;

        .amenity-tag {

            font-weight: 600;
            color: #14532d;

        .action-btn {
            border-radius: 40px;

            font-weight: 700;
            border: none;
            cursor: pointer;
            background: #f8fafc;
            font-size: 14px;

        .navigate-btn { background: #16a34a; color: white; }

        .spinner { border: 3px solid #e2f3e2; border-top: 3px solid #16a34a; border-radius: 50%; width: 20px; height: 20px; animation: spin 0.8s linear infinite; display: inline-block; }

        /* ---------- LOADING OVERLAY (big logo, percentage bar) ---------- */
        #loadingOverlay {
            position: fixed;

            justify-content: center;
            align-items: center;

        }
        .loading-logo {
            width: 160px;

        .progress-bar {

            font-weight: 800;
            color: #16a34a;
            margin-top: 8px;
        }
    </style>

    <script>
    (function() {
        // ---------- LOADING OVERLAY CONTROLLER (5s, percentage) ----------
        const overlay = document.getElementById('loadingOverlay');
        const progressBar = document.getElementById('loadingProgressBar');
        const percentSpan = document.getElementById('loadingPercent');
        let progress = 0;
        const interval = setInterval(() => {
            progress += 1; // every 50ms ‚Üí 5s = 100%
            const percent = Math.min(progress, 100);
            progressBar.style.width = percent + '%';
            progressBar.innerText = percent + '%';
            percentSpan.innerText = percent + '%';
            if (percent >= 100) {
                clearInterval(interval);
                setTimeout(() => {
                    overlay.style.opacity = '0';
                    setTimeout(() => { overlay.style.display = 'none'; }, 400);
                }, 200); // tiny pause at 100%
            }
        }, 50); // 50ms * 100 = 5s

        // ---------- EXISTING APP STATE ----------
        let stations = [];
        let userLocation = null;
        let currentFilter = 'all';
        let searchQuery = '';
        let sortBy = 'distance';
        let radiusKm = 3;
        let map, clusterGroup, routingControl = null;
        let currentModalId = null;
        let userMarker = null;
        const cityCache = new Map();
        let favoriteIds = JSON.parse(localStorage.getItem('fuelWatchFavs')) || [];

        // utils
        const haversine = (lat1, lon1, lat2, lon2) => {
            const R = 6371;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat/2) ** 2 + Math.cos(lat1 * Math.PI/180) * Math.cos(lat2 * Math.PI/180) * Math.sin(dLon/2) ** 2;
            return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
        };

        const updateDistances = () => {
            if (!userLocation) return;
            stations.forEach(s => { s.distance = haversine(userLocation.lat, userLocation.lng, s.lat, s.lon); });
        };

        function isOpenNow(openingHours) {
            if (!openingHours || openingHours === 'unknown') return null;
            const oh = openingHours.toLowerCase();
            if (oh.includes('24/7') || oh.includes('24 7')) return true;
            return null;
        }

        function getPhotoUrl(tags) {
            if (tags.image) return tags.image;
            if (tags.wikimedia_commons) {
                let file = tags.wikimedia_commons.replace(/^File:/, '');
                return `https://commons.wikimedia.org/wiki/Special:FilePath/${encodeURIComponent(file)}?width=300`;
            }
            if (tags.photo) return tags.photo;
            return null;
        }

        function getFuelStatus(tags) {
            const fuel = { petrol: null, diesel: null, lpg: null, cng: null };
            if (tags['fuel:petrol'] === 'yes' || tags['fuel:petrol'] === '24/7') fuel.petrol = 'yes';
            else if (tags['fuel:petrol'] === 'no') fuel.petrol = 'no';
            if (tags['fuel:diesel'] === 'yes' || tags['fuel:diesel'] === '24/7') fuel.diesel = 'yes';
            else if (tags['fuel:diesel'] === 'no') fuel.diesel = 'no';
            if (tags['fuel:lpg'] === 'yes') fuel.lpg = 'yes';
            else if (tags['fuel:lpg'] === 'no') fuel.lpg = 'no';
            if (tags['fuel:cng'] === 'yes') fuel.cng = 'yes';
            else if (tags['fuel:cng'] === 'no') fuel.cng = 'no';
            return fuel;
        }

        function overallStatus(fuel) {
            const values = [fuel.petrol, fuel.diesel, fuel.lpg, fuel.cng].filter(v => v !== null);
            if (values.includes('yes')) return 'available';
            if (values.length > 0 && values.every(v => v === 'no')) return 'empty';
            return 'unknown';
        }

        function extractAmenities(tags) {
            let amenities = [];
            const getName = (type, defaultName) => {
                if (tags[type + ':name']) return tags[type + ':name'].trim();
                if (tags.brand) return tags.brand.trim();
                if (tags.operator) return tags.operator.trim();
                if (tags.shop) return tags.shop.replace(/_/g, ' ');
                return defaultName;
            };
            if (tags.shop) {
                let shopType = tags.shop.replace(/_/g, ' ');
                let shopName = getName('shop', shopType);
                amenities.push(`üõí Shop: ${shopName}`);
            }
            if (tags.pharmacy) {
                let pharmName = getName('pharmacy', 'Pharmacy');
                amenities.push(`üíä Pharmacy: ${pharmName}`);
            }
            if (tags.atm === 'yes' || tags.amenity === 'atm') {
                let atmName = getName('atm', 'ATM');
                amenities.push(`üèß ${atmName}`);
            }
            if (tags.car_wash === 'yes' || tags.amenity === 'car_wash') {
                let washName = getName('car_wash', 'Car wash');
                amenities.push(`üßº ${washName}`);
            }
            if (tags.amenity === 'restaurant' || tags.amenity === 'fast_food') {
                let type = tags.amenity === 'restaurant' ? 'Restaurant' : 'Fast food';
                let placeName = getName(tags.amenity, type);
                amenities.push(`üçΩÔ∏è ${placeName}`);
            }
            if (tags.amenity === 'cafe') {
                let cafeName = getName('cafe', 'Cafe');
                amenities.push(`‚òï ${cafeName}`);
            }
            if (tags.toilets === 'yes' || tags.amenity === 'toilets') {
                amenities.push(`üöª Toilets`);
            }
            if (tags.amenity && !['fuel','restaurant','fast_food','cafe','atm','car_wash','pharmacy','toilets'].includes(tags.amenity)) {
                let otherType = tags.amenity.replace(/_/g, ' ');
                let otherName = getName(tags.amenity, otherType);
                amenities.push(`üìå ${otherName}`);
            }
            return [...new Set(amenities)];
        }

        async function fetchStations(lat, lon, radius) {
            const query = `[out:json];(node["amenity"="fuel"](around:${radius*1000},${lat},${lon});way["amenity"="fuel"](around:${radius*1000},${lat},${lon}););out body;`;
            const url = `https://overpass-api.de/api/interpreter?data=${encodeURIComponent(query)}`;
            try {
                const res = await fetch(url);
                const data = await res.json();
                const elements = data.elements;
                const stationMap = new Map();
                elements.forEach(el => {
                    let name = el.tags?.name || el.tags?.brand || "Fuel station";
                    let lat = el.lat || (el.center && el.center.lat);
                    let lon = el.lon || (el.center && el.center.lon);
                    if (!lat || !lon) return;
                    const id = el.id;
                    if (!stationMap.has(id)) {
                        let addr = [];
                        if (el.tags?.['addr:housenumber']) addr.push(el.tags['addr:housenumber']);
                        if (el.tags?.['addr:street']) addr.push(el.tags['addr:street']);
                        if (el.tags?.['addr:city']) addr.push(el.tags['addr:city']);
                        let address = addr.join(', ') || 'local road';
                        let openingHours = el.tags?.opening_hours || (el.tags?.['24/7'] ? '24/7' : 'unknown');

                        stationMap.set(id, {
                            id: id,
                            name: name,
                            address: address,
                            lat, lon,
                            tags: el.tags || {},
                            openingHours: openingHours,
                            fuel: getFuelStatus(el.tags || {}),
                            amenities: extractAmenities(el.tags || {}),
                            photoUrl: getPhotoUrl(el.tags || {}),
                            lastUpdated: new Date().toLocaleTimeString() + ' (OSM)',
                            favorite: favoriteIds.includes(id)
                        });
                    }
                });
                let newStations = Array.from(stationMap.values());
                newStations = newStations.map(s => {
                    s.status = overallStatus(s.fuel);
                    if (s.amenities.length === 0) s.amenities.push('‚õΩ Fuel station');
                    return s;
                });
                return newStations;
            } catch (e) {
                console.warn("Overpass error", e);
                return [];
            }
        }

        function getIconForStatus(status) {
            let color = (status === 'available') ? '#16a34a' : (status === 'empty' ? '#dc2626' : '#3b82f6');
            return L.divIcon({
                html: `<i class="fas fa-gas-pump" style="color: ${color}; font-size: 26px; filter: drop-shadow(0 2px 6px #00000040);"></i>`,
                iconSize: [30, 30],
                className: 'fuel-marker'
            });
        }

        async function loadStations(showSpinner = true) {
            if (!userLocation) return;
            if (showSpinner) document.getElementById('nearMeBtn').innerHTML = '<span class="spinner"></span> loading';
            stations = await fetchStations(userLocation.lat, userLocation.lng, radiusKm);
            updateDistances();
            renderCardsAndMarkers();
            if (showSpinner) document.getElementById('nearMeBtn').innerHTML = '<i class="fas fa-location-arrow"></i> Near me';
        }

        function getFilteredStations() {
            let filtered = stations.slice();
            if (currentFilter !== 'all') {
                if (currentFilter === 'available') {
                    filtered = filtered.filter(s => s.status === 'available');
                } else {
                    filtered = filtered.filter(s => s.fuel[currentFilter] === 'yes');
                }
            }
            if (searchQuery.trim()) {
                const q = searchQuery.toLowerCase();
                filtered = filtered.filter(s => s.name.toLowerCase().includes(q) || s.address.toLowerCase().includes(q) || s.amenities.some(a => a.toLowerCase().includes(q)));
            }
            filtered.sort((a,b) => {
                if (sortBy === 'distance') return (a.distance || 999) - (b.distance || 999);
                if (sortBy === 'name') return a.name.localeCompare(b.name);
                return 0;
            });
            return filtered;
        }

        function updateFilterCounts() {
            const total = stations.length;
            const available = stations.filter(s => s.status === 'available').length;
            const petrol = stations.filter(s => s.fuel.petrol === 'yes').length;
            const diesel = stations.filter(s => s.fuel.diesel === 'yes').length;
            const chips = document.querySelectorAll('.chip');
            chips[0].innerHTML = `All <span class="chip-count">${total}</span>`;
            chips[1].innerHTML = `Fuel available <span class="chip-count">${available}</span>`;
            chips[2].innerHTML = `Petrol <span class="chip-count">${petrol}</span>`;
            chips[3].innerHTML = `Diesel <span class="chip-count">${diesel}</span>`;
        }

        function renderCardsAndMarkers() {
            const filtered = getFilteredStations();
            const container = document.getElementById('stationList');
            if (filtered.length === 0) {
                container.innerHTML = '<div style="text-align: center; color: #4b6b4b; padding: 20px;">‚õΩ No real stations found in this radius</div>';
            } else {
                container.innerHTML = filtered.map(s => generateCard(s)).join('');
            }
            document.querySelectorAll('.favorite-icon').forEach(btn => {
                btn.addEventListener('click', (e) => { e.stopPropagation(); toggleFavorite(parseInt(btn.dataset.id)); });
            });
            document.querySelectorAll('.station-card').forEach(card => {
                card.addEventListener('click', (e) => {
                    if (e.target.closest('.favorite-icon')) return;
                    openModal(parseInt(card.dataset.id));
                });
            });

            if (map && clusterGroup) {
                clusterGroup.clearLayers();
                filtered.forEach(s => {
                    const marker = L.marker([s.lat, s.lon], { icon: getIconForStatus(s.status) })
                        .bindPopup(`<b>${s.name}</b><br>${s.status==='available'?'‚úÖ fuel in stock':'‚õî no fuel'}`);
                    marker.on('click', () => openModal(s.id));
                    clusterGroup.addLayer(marker);
                });
            }
            document.getElementById('stationCount').innerText = filtered.length;
            updateFilterCounts();
        }

        function generateCard(s) {
            const fuels = ['petrol','diesel','lpg','cng'];
            const fuelBadges = fuels.map(f => {
                let cls = 'unknown';
                if (s.fuel[f] === 'yes') cls = 'available';
                else if (s.fuel[f] === 'no') cls = 'unavailable';
                else cls = 'unknown';
                return `<span class="fuel-badge ${cls}">${f.toUpperCase()}</span>`;
            }).join('');
            const favClass = s.favorite ? 'fas fa-heart' : 'far fa-heart';
            const amenityPreview = s.amenities.slice(0,3).map(a => `<span class="service-tag">${a}</span>`).join('');
            const openNow = isOpenNow(s.openingHours);
            const openBadge = openNow === true ? '<span class="open-now-badge">OPEN NOW</span>' : (openNow === false ? '<span class="open-now-badge" style="background:#a16207;">CLOSED</span>' : '');
            return `
                <div class="station-card" data-id="${s.id}">
                    <div style="display:flex; justify-content:space-between; align-items:center;">
                        <span class="station-name">${s.name} ${openBadge}</span>
                        <button class="favorite-icon" data-id="${s.id}"><i class="${favClass}" style="color:#dc2626;"></i></button>
                    </div>
                    <div class="address"><i class="fas fa-location-dot" style="color:#16a34a;"></i> ${s.address}</div>
                    <div class="distance-rating">
                        <span><i class="fas fa-route"></i> ${s.distance?.toFixed(1)} km</span>
                        <span><i class="far fa-clock"></i> ${s.openingHours === 'unknown' ? '‚è≥' : s.openingHours.substring(0,12)}</span>
                    </div>
                    <div class="fuel-badges">${fuelBadges}</div>
                    <div class="service-tags">${amenityPreview}</div>
                </div>
            `;
        }

        function toggleFavorite(id) {
            const s = stations.find(s => s.id === id);
            if (s) { 
                s.favorite = !s.favorite; 
                if (s.favorite) { if (!favoriteIds.includes(id)) favoriteIds.push(id); } 
                else { favoriteIds = favoriteIds.filter(fid => fid !== id); }
                localStorage.setItem('fuelWatchFavs', JSON.stringify(favoriteIds));
                renderCardsAndMarkers(); 
                if (currentModalId === id) openModal(id); 
            }
        }

        function openModal(id) {
            const s = stations.find(s => s.id === id);
            if (!s) return;
            currentModalId = id;
            const fuelRows = ['petrol','diesel','lpg','cng'].map(f => {
                let statusIcon = '';
                if (s.fuel[f] === 'yes') statusIcon = '‚úÖ';
                else if (s.fuel[f] === 'no') statusIcon = '‚ùå';
                else statusIcon = '‚ùì';
                return `<div style="display:flex; justify-content:space-between; margin:4px 0;"><span><i class="fas fa-gas-pump"></i> ${f.toUpperCase()}</span> <strong>${statusIcon} ${s.fuel[f] === 'yes' ? 'K (real price N/A)' : (s.fuel[f] === 'no' ? 'unavailable' : 'unknown')}</strong> <button class="report-btn" data-fuel="${f}" data-id="${s.id}">report</button></div>`;
            }).join('');
            const amenitiesHtml = s.amenities.map(a => `<span class="amenity-tag">${a}</span>`).join(' ');
            const photoHtml = s.photoUrl ? `<img src="${s.photoUrl}" class="station-photo" alt="station photo" onerror="this.style.display='none'">` : `<div class="station-photo" style="display:flex; align-items:center; justify-content:center; background:#cbd5e1;"><i class="fas fa-gas-pump" style="font-size:40px; color:#fff;"></i></div>`;
            const travelTime = s.distance ? Math.round(s.distance / 50 * 60) : null;
            const timeHtml = travelTime ? `<span><i class="fas fa-clock"></i> ~${travelTime} min drive</span>` : '';
            const modalHtml = `
                <h2 style="font-size:24px; margin-bottom:2px;">${s.name}</h2>
                <p style="color:#2c4a2c; font-size:14px;"><i class="fas fa-map-pin"></i> ${s.address} (${s.distance?.toFixed(1)} km) ${timeHtml}</p>
                ${photoHtml}
                <div style="display:flex; gap:12px; margin:8px 0; background:#ecfdf5; padding:8px 16px; border-radius:40px; font-size:13px;">
                    <span><i class="far fa-clock"></i> ${s.openingHours}</span>
                </div>
                <div class="fuel-list">
                    <h4 style="margin-bottom:6px;">‚õΩ Fuel availability</h4>
                    ${fuelRows}
                </div>
                <div style="margin: 14px 0;">
                    <h4 style="font-size:14px;"><i class="fas fa-store-alt"></i> Amenities</h4>
                    <div style="margin-top:6px;">${amenitiesHtml || '‚Äî none reported ‚Äî'}</div>
                </div>
                <p style="font-size:9px; color:#6b7e6b;">last sync: ${s.lastUpdated} ¬∑ currency: Zambian Kwacha (K)</p>
                <div style="display:flex; gap:8px; margin-top:16px;">
                    <button class="action-btn navigate-btn" id="modalNav"><i class="fas fa-route"></i> Navigate</button>
                    <button class="action-btn" id="modalFav"><i class="${s.favorite ? 'fas' : 'far'} fa-heart"></i> Fav</button>
                    <button class="action-btn" id="modalShare"><i class="fas fa-share-alt"></i> Share</button>
                </div>
            `;
            document.getElementById('modalContent').innerHTML = modalHtml;
            document.getElementById('modalNav').addEventListener('click', () => startNavigation(s.lat, s.lon, s.name));
            document.getElementById('modalFav').addEventListener('click', () => toggleFavorite(s.id));
            document.getElementById('modalShare').addEventListener('click', () => { navigator.share?.( {title:s.name, text:`Check ${s.name} on FuelWatch`} ).catch(()=>alert('Share demo')); });
            document.querySelectorAll('.report-btn').forEach(btn => {
                btn.addEventListener('click', (e) => { e.stopPropagation(); alert(`Report price for ${btn.dataset.fuel} (demo)`); });
            });
            document.getElementById('stationModal').classList.add('show');
        }

        function startNavigation(destLat, destLon, destName) {
            document.getElementById('stationModal').classList.remove('show');
            if (!userLocation) { alert('Location not available'); return; }
            if (routingControl) map.removeControl(routingControl);
            routingControl = L.Routing.control({
                waypoints: [L.latLng(userLocation.lat, userLocation.lng), L.latLng(destLat, destLon)],
                routeWhileDragging: false,
                fitSelectedRoutes: true,
                lineOptions: { styles: [{ color: '#16a34a', weight: 5 }] }
            }).addTo(map);
            document.getElementById('clearRouteBtn').style.display = 'flex';
        }

        async function updateCityName(lat, lon) {
            const key = `${lat.toFixed(2)},${lon.toFixed(2)}`;
            if (cityCache.has(key)) {
                document.getElementById('cityDisplay').innerHTML = `<i class="fas fa-map-pin"></i> ${cityCache.get(key)}`;
                return;
            }
            try {
                const res = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}&zoom=10`);
                const data = await res.json();
                const city = data.address?.city || data.address?.town || data.address?.village || data.address?.county || 'Zambia';
                cityCache.set(key, city);
                document.getElementById('cityDisplay').innerHTML = `<i class="fas fa-map-pin"></i> ${city}`;
            } catch { document.getElementById('cityDisplay').innerHTML = `<i class="fas fa-map-pin"></i> Lusaka?`; }
        }

        async function searchCity(query) {
            if (!query) return;
            try {
                const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}, Zambia&limit=1`);
                const data = await res.json();
                if (data.length > 0) {
                    const lat = parseFloat(data[0].lat);
                    const lon = parseFloat(data[0].lon);
                    map.setView([lat, lon], 12);
                } else alert('City not found');
            } catch (e) { alert('Geocoding error'); }
        }

        function initMap() {
            map = L.map('map').setView([-13.133, 27.849], 6);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', { attribution: '¬© OpenStreetMap' }).addTo(map);
            clusterGroup = L.markerClusterGroup({ chunkedLoading: true });
            map.addLayer(clusterGroup);
        }

        function locateAndFetch() {
            if (!navigator.geolocation) { alert('Geolocation not supported'); return; }
            document.getElementById('userLocationStatus').innerText = 'locating...';
            navigator.geolocation.getCurrentPosition(async (pos) => {
                userLocation = { lat: pos.coords.latitude, lng: pos.coords.longitude };
                if (userMarker) map.removeLayer(userMarker);
                userMarker = L.circleMarker([userLocation.lat, userLocation.lng], {
                    radius: 8, color: '#16a34a', fillColor: '#16a34a', fillOpacity: 0.9, weight: 2
                }).addTo(map).bindPopup('You are here').openPopup();
                map.setView([userLocation.lat, userLocation.lng], 13);
                document.getElementById('userLocationStatus').innerHTML = `${userLocation.lat.toFixed(3)}, ${userLocation.lng.toFixed(3)}`;
                updateCityName(userLocation.lat, userLocation.lng);
                await loadStations(true);
            }, (err) => {
                alert('Location error: ' + err.message);
                document.getElementById('nearMeBtn').innerHTML = '<i class="fas fa-location-arrow"></i> Near me';
            }, { enableHighAccuracy: true, timeout: 10000 });
        }

        // search modal
        function showSearchModal() {
            document.getElementById('searchCurrentCity').innerText = cityCache.values().next().value || 'unknown';
            document.getElementById('searchModal').classList.add('show');
            document.getElementById('searchFuelInput').focus();
            updateSearchResults('');
        }
        function updateSearchResults(query) {
            const resultsDiv = document.getElementById('searchResults');
            if (!stations.length) { resultsDiv.innerHTML = '<p>No stations loaded</p>'; return; }
            let filtered = stations.filter(s => s.name.toLowerCase().includes(query.toLowerCase()) || s.address.toLowerCase().includes(query.toLowerCase()));
            filtered.sort((a,b) => (a.distance||999)-(b.distance||999));
            if (filtered.length===0) resultsDiv.innerHTML = '<p>No matches</p>';
            else {
                resultsDiv.innerHTML = filtered.slice(0,10).map(s => `
                    <div class="station-card" style="padding:10px; cursor:pointer;" data-id="${s.id}">
                        <strong>${s.name}</strong> <span style="float:right;">${s.distance?.toFixed(1)} km</span>
                        <div style="font-size:12px;">${s.address}</div>
                    </div>
                `).join('');
                resultsDiv.querySelectorAll('.station-card').forEach(card => {
                    card.addEventListener('click', (e) => {
                        const id = parseInt(card.dataset.id);
                        document.getElementById('searchModal').classList.remove('show');
                        openModal(id);
                    });
                });
            }
        }

        function showFavModal() {
            const favStations = stations.filter(s => favoriteIds.includes(s.id));
            const container = document.getElementById('favList');
            if (favStations.length===0) container.innerHTML = '<p>No favorites yet</p>';
            else {
                container.innerHTML = favStations.map(s => `
                    <div class="station-card" style="padding:12px; margin-bottom:8px;" data-id="${s.id}">
                        <div style="display:flex; justify-content:space-between;"><strong>${s.name}</strong> <span>${s.distance?.toFixed(1)} km</span></div>
                        <button class="favorite-icon" data-id="${s.id}"><i class="fas fa-heart" style="color:#dc2626;"></i> remove</button>
                    </div>
                `).join('');
                container.querySelectorAll('.favorite-icon').forEach(btn => {
                    btn.addEventListener('click', (e) => { e.stopPropagation(); toggleFavorite(parseInt(btn.dataset.id)); showFavModal(); });
                });
                container.querySelectorAll('.station-card').forEach(card => {
                    card.addEventListener('click', (e) => { if(!e.target.closest('button')) openModal(parseInt(card.dataset.id)); });
                });
            }
            document.getElementById('favModal').classList.add('show');
        }

        function showProfileModal() {
            document.getElementById('profileModal').classList.add('show');
        }

        // overlay map fullscreen
        document.getElementById('overlayMapBtn').addEventListener('click', () => {
            const mapWrapper = document.getElementById('mapWrapper');
            if (mapWrapper.requestFullscreen) mapWrapper.requestFullscreen();
            else if (mapWrapper.webkitRequestFullscreen) mapWrapper.webkitRequestFullscreen();
        });

        // event listeners
        document.getElementById('nearMeBtn').addEventListener('click', locateAndFetch);
        document.getElementById('floatLocateBtn').addEventListener('click', () => { if (userLocation) map.setView([userLocation.lat, userLocation.lng], 15); else locateAndFetch(); });
        document.getElementById('floatRefreshBtn').addEventListener('click', () => { if (userLocation) loadStations(true); });
        document.getElementById('navRefresh').addEventListener('click', () => { if (userLocation) loadStations(true); else locateAndFetch(); });
        document.getElementById('radiusSlider').addEventListener('input', (e) => {
            radiusKm = parseFloat(e.target.value);
            document.getElementById('radiusDisplay').innerText = radiusKm + ' km';
            if (userLocation) loadStations(false);
        });
        document.getElementById('searchInput').addEventListener('input', (e) => { searchQuery = e.target.value; renderCardsAndMarkers(); });
        document.getElementById('clearSearchBtn').addEventListener('click', () => { document.getElementById('searchInput').value = ''; searchQuery = ''; renderCardsAndMarkers(); });
        document.getElementById('sortSelect').addEventListener('change', (e) => { sortBy = e.target.value; renderCardsAndMarkers(); });
        document.querySelectorAll('.chip').forEach(chip => {
            chip.addEventListener('click', (e) => {
                document.querySelectorAll('.chip').forEach(c => c.classList.remove('active'));
                chip.classList.add('active');
                currentFilter = chip.dataset.filter;
                renderCardsAndMarkers();
            });
        });
        document.getElementById('closeModalBtn').addEventListener('click', () => document.getElementById('stationModal').classList.remove('show'));
        window.addEventListener('click', e => { if (e.target.classList.contains('modal-overlay')) document.querySelectorAll('.modal-overlay.show').forEach(m => m.classList.remove('show')); });
        document.getElementById('citySearchBtn').addEventListener('click', () => { searchCity(document.getElementById('citySearchInput').value); });
        document.getElementById('citySearchInput').addEventListener('keypress', (e) => { if (e.key === 'Enter') searchCity(e.target.value); });
        document.getElementById('clearRouteBtn').addEventListener('click', () => {
            if (routingControl) { map.removeControl(routingControl); routingControl = null; document.getElementById('clearRouteBtn').style.display = 'none'; }
        });

        document.getElementById('navSearch').addEventListener('click', showSearchModal);
        document.getElementById('navFav').addEventListener('click', showFavModal);
        document.getElementById('navProfile').addEventListener('click', showProfileModal);
        document.getElementById('navMap').addEventListener('click', () => { document.querySelectorAll('.modal-overlay').forEach(m => m.classList.remove('show')); });

        document.getElementById('searchFuelInput').addEventListener('input', (e) => updateSearchResults(e.target.value));
        document.getElementById('closeSearchModal').addEventListener('click', () => document.getElementById('searchModal').classList.remove('show'));
        document.getElementById('closeFavModal').addEventListener('click', () => document.getElementById('favModal').classList.remove('show'));
        document.getElementById('closeProfileModal').addEventListener('click', () => document.getElementById('profileModal').classList.remove('show'));

        document.getElementById('showCreateForm').addEventListener('click', () => { document.getElementById('createAccountForm').style.display = 'block'; document.getElementById('loginForm').style.display = 'none'; });
        document.getElementById('showLoginForm').addEventListener('click', () => { document.getElementById('loginForm').style.display = 'block'; document.getElementById('createAccountForm').style.display = 'none'; });

        initMap();
        locateAndFetch();
    })();
    </script>
</body>
</html>
