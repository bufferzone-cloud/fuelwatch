<script>
(function() {
    // ==================== CONFIG & STATE ====================
    let stations = [];
    let userLocation = null;
    let currentFilter = 'all';
    let searchQuery = '';
    let sortBy = 'distance';
    let radiusKm = 3;
    let map, markersLayer, routingControl = null;
    let currentModalId = null;
    let userMarker = null;
    let cityCache = {};

    // Favorites (persistent)
    let favorites = JSON.parse(localStorage.getItem('fuelWatchFavs')) || [];
    // Reported prices (persistent)  { stationId: { petrol: "12.5", diesel: "14.0", timestamp } }
    let reportedPrices = JSON.parse(localStorage.getItem('fuelPrices')) || {};

    // Dark mode
    let darkMode = localStorage.getItem('darkMode') === 'true';
    if (darkMode) {
        document.body.classList.add('dark-mode');
        document.querySelector('#darkToggleBtn i').className = 'fas fa-sun';
    }

    // Network status
    let offline = !navigator.onLine;
    const offlineBadge = document.getElementById('offlineBadge');
    updateOfflineStatus();

    window.addEventListener('online', () => { offline = false; updateOfflineStatus(); showToast('Back online'); });
    window.addEventListener('offline', () => { offline = true; updateOfflineStatus(); showToast('You are offline - using cached data'); });

    function updateOfflineStatus() {
        offlineBadge.style.display = offline ? 'inline-block' : 'none';
    }

    // Cache for stations (with timestamp, location, radius)
    const CACHE_KEY = 'fuelStationsCache';
    const CACHE_TTL = 10 * 60 * 1000; // 10 minutes

    // ==================== UTILS ====================
    const haversine = (lat1, lon1, lat2, lon2) => {
        const R = 6371;
        const dLat = (lat2 - lat1) * Math.PI / 180;
        const dLon = (lon2 - lon1) * Math.PI / 180;
        const a = Math.sin(dLat/2) ** 2 + Math.cos(lat1 * Math.PI/180) * Math.cos(lat2 * Math.PI/180) * Math.sin(dLon/2) ** 2;
        return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
    };

    const updateDistances = () => {
        if (!userLocation) return;
        stations.forEach(s => { s.distance = haversine(userLocation.lat, userLocation.lng, s.lat, s.lon); });
    };

    function getFuelStatus(tags) {
        const fuel = { petrol: null, diesel: null, lpg: null, cng: null };
        if (tags['fuel:petrol'] === 'yes' || tags['fuel:petrol'] === '24/7') fuel.petrol = 'yes';
        else if (tags['fuel:petrol'] === 'no') fuel.petrol = 'no';
        if (tags['fuel:diesel'] === 'yes' || tags['fuel:diesel'] === '24/7') fuel.diesel = 'yes';
        else if (tags['fuel:diesel'] === 'no') fuel.diesel = 'no';
        if (tags['fuel:lpg'] === 'yes') fuel.lpg = 'yes';
        else if (tags['fuel:lpg'] === 'no') fuel.lpg = 'no';
        if (tags['fuel:cng'] === 'yes') fuel.cng = 'yes';
        else if (tags['fuel:cng'] === 'no') fuel.cng = 'no';
        return fuel;
    }

    function overallStatus(fuel) {
        const values = [fuel.petrol, fuel.diesel, fuel.lpg, fuel.cng].filter(v => v !== null);
        if (values.includes('yes')) return 'available';
        if (values.length > 0 && values.every(v => v === 'no')) return 'empty';
        return 'unknown';
    }

    // Enhanced amenity extraction using brand/operator/names
    function extractAmenities(tags) {
        let amenities = [];

        const getName = (type, defaultName) => {
            if (tags[type + ':name']) return tags[type + ':name'].trim();
            if (tags.brand) return tags.brand.trim();
            if (tags.operator) return tags.operator.trim();
            return defaultName;
        };

        if (tags.shop) {
            let shopType = tags.shop.replace(/_/g, ' ');
            let shopName = getName('shop', shopType);
            amenities.push(`üõí Shop: ${shopName}`);
        }
        if (tags.pharmacy) {
            let pharmName = getName('pharmacy', 'Pharmacy');
            amenities.push(`üíä Pharmacy: ${pharmName}`);
        }
        if (tags.atm === 'yes' || tags.amenity === 'atm') {
            let atmName = getName('atm', 'ATM');
            amenities.push(`üèß ${atmName}`);
        }
        if (tags.car_wash === 'yes' || tags.amenity === 'car_wash') {
            let washName = getName('car_wash', 'Car wash');
            amenities.push(`üßº ${washName}`);
        }
        if (tags.amenity === 'restaurant' || tags.amenity === 'fast_food') {
            let type = tags.amenity === 'restaurant' ? 'Restaurant' : 'Fast food';
            let placeName = getName(tags.amenity, type);
            amenities.push(`üçΩÔ∏è ${placeName}`);
        }
        if (tags.amenity === 'cafe') {
            let cafeName = getName('cafe', 'Cafe');
            amenities.push(`‚òï ${cafeName}`);
        }
        if (tags.toilets === 'yes' || tags.amenity === 'toilets') {
            amenities.push(`üöª Toilets`);
        }
        if (tags.amenity && !['fuel','restaurant','fast_food','cafe','atm','car_wash','pharmacy','toilets'].includes(tags.amenity)) {
            let otherType = tags.amenity.replace(/_/g, ' ');
            let otherName = getName(tags.amenity, otherType);
            amenities.push(`üìå ${otherName}`);
        }
        return [...new Set(amenities)];
    }

    // ==================== OVERPASS FETCH ====================
    async function fetchStations(lat, lon, radius) {
        const query = `[out:json];(node["amenity"="fuel"](around:${radius*1000},${lat},${lon});way["amenity"="fuel"](around:${radius*1000},${lat},${lon}););out body;`;
        const url = `https://overpass-api.de/api/interpreter?data=${encodeURIComponent(query)}`;
        try {
            const res = await fetch(url);
            const data = await res.json();
            const elements = data.elements;
            const stationMap = new Map();
            elements.forEach(el => {
                let name = el.tags?.name || el.tags?.brand || "Fuel station";
                let lat = el.lat || (el.center && el.center.lat);
                let lon = el.lon || (el.center && el.center.lon);
                if (!lat || !lon) return;
                const id = el.id;
                if (!stationMap.has(id)) {
                    let addr = [];
                    if (el.tags?.['addr:housenumber']) addr.push(el.tags['addr:housenumber']);
                    if (el.tags?.['addr:street']) addr.push(el.tags['addr:street']);
                    if (el.tags?.['addr:city']) addr.push(el.tags['addr:city']);
                    let address = addr.join(', ') || 'local road';
                    let openingHours = el.tags?.opening_hours || (el.tags?.['24/7'] ? '24/7' : 'unknown');

                    stationMap.set(id, {
                        id: id,
                        name: name,
                        address: address,
                        lat, lon,
                        tags: el.tags || {},
                        openingHours: openingHours,
                        raw: el.tags || {}
                    });
                }
            });
            let newStations = Array.from(stationMap.values());
            newStations = newStations.map(s => {
                s.fuel = getFuelStatus(s.tags);
                s.status = overallStatus(s.fuel);
                s.amenities = extractAmenities(s.tags);
                if (s.amenities.length === 0) s.amenities.push('‚õΩ Fuel station');
                s.lastUpdated = new Date().toLocaleTimeString() + ' (OSM)';
                s.favorite = favorites.includes(s.id);
                // attach reported prices if any
                s.reported = reportedPrices[s.id] || {};
                return s;
            });
            return newStations;
        } catch (e) {
            console.warn("Overpass error", e);
            showToast('Failed to fetch stations. Check connection.');
            return [];
        }
    }

    // ==================== CACHING ====================
    function loadCachedStations(lat, lon, radius) {
        const cached = localStorage.getItem(CACHE_KEY);
        if (!cached) return null;
        try {
            const { timestamp, data, lat: clat, lng: clng, radius: cradius } = JSON.parse(cached);
            if (Date.now() - timestamp < CACHE_TTL &&
                Math.abs(lat - clat) < 0.01 &&
                Math.abs(lon - clng) < 0.01 &&
                radius === cradius) {
                return data;
            }
        } catch (e) {}
        return null;
    }

    function saveCachedStations(data, lat, lon, radius) {
        const cache = {
            timestamp: Date.now(),
            data: data,
            lat: lat,
            lng: lon,
            radius: radius
        };
        localStorage.setItem(CACHE_KEY, JSON.stringify(cache));
    }

    // ==================== LOAD STATIONS ====================
    async function loadStations(showSpinner = true) {
        if (!userLocation) {
            showToast('Location not available. Please allow location or search for a city.');
            return;
        }
        if (showSpinner) document.getElementById('nearMeBtn').innerHTML = '<span class="spinner"></span> loading';

        // Try cache first
        const cached = loadCachedStations(userLocation.lat, userLocation.lng, radiusKm);
        if (cached) {
            stations = cached;
            updateDistances();
            stations.forEach(s => s.favorite = favorites.includes(s.id));
            stations.forEach(s => s.reported = reportedPrices[s.id] || {});
            renderCardsAndMarkers();
            if (showSpinner) document.getElementById('nearMeBtn').innerHTML = '<i class="fas fa-location-arrow"></i> Near me';
            // Then fetch fresh in background
            fetchStations(userLocation.lat, userLocation.lng, radiusKm).then(fresh => {
                if (fresh.length) {
                    stations = fresh;
                    updateDistances();
                    saveCachedStations(fresh, userLocation.lat, userLocation.lng, radiusKm);
                    renderCardsAndMarkers();
                }
            });
            return;
        }

        // No cache: fetch fresh
        stations = await fetchStations(userLocation.lat, userLocation.lng, radiusKm);
        if (stations.length) {
            saveCachedStations(stations, userLocation.lat, userLocation.lng, radiusKm);
        }
        updateDistances();
        renderCardsAndMarkers();
        if (showSpinner) document.getElementById('nearMeBtn').innerHTML = '<i class="fas fa-location-arrow"></i> Near me';
    }

    // ==================== FILTERING & RENDERING ====================
    function getFilteredStations() {
        let filtered = stations.slice();
        if (currentFilter !== 'all') {
            if (currentFilter === 'available') {
                filtered = filtered.filter(s => s.status === 'available');
            } else {
                filtered = filtered.filter(s => s.fuel[currentFilter] === 'yes');
            }
        }
        if (searchQuery.trim()) {
            const q = searchQuery.toLowerCase();
            filtered = filtered.filter(s => s.name.toLowerCase().includes(q) || s.address.toLowerCase().includes(q) || s.amenities.some(a => a.toLowerCase().includes(q)));
        }
        filtered.sort((a,b) => {
            if (sortBy === 'distance') return (a.distance || 999) - (b.distance || 999);
            if (sortBy === 'name') return a.name.localeCompare(b.name);
            return 0;
        });
        return filtered;
    }

    function renderCardsAndMarkers() {
        const filtered = getFilteredStations();
        const container = document.getElementById('stationList');
        if (filtered.length === 0) {
            container.innerHTML = '<div style="text-align: center; color: #4b6b4b; padding: 20px;">‚õΩ No stations found <button id="retryFetchBtn" class="chip">Retry</button></div>';
            document.getElementById('retryFetchBtn')?.addEventListener('click', () => loadStations(true));
        } else {
            container.innerHTML = filtered.map(s => generateCard(s)).join('');
        }
        document.querySelectorAll('.favorite-icon').forEach(btn => {
            btn.addEventListener('click', (e) => { e.stopPropagation(); toggleFavorite(parseInt(btn.dataset.id)); });
        });
        document.querySelectorAll('.station-card').forEach(card => {
            card.addEventListener('click', (e) => {
                if (e.target.closest('.favorite-icon')) return;
                openModal(parseInt(card.dataset.id));
            });
        });

        // Update filter chips with counts
        updateFilterChips();

        if (map && markersLayer) {
            markersLayer.clearLayers();
            filtered.forEach(s => {
                const marker = L.marker([s.lat, s.lon], { icon: getIconForStatus(s.status) })
                    .bindPopup(`<b>${s.name}</b><br>${s.status==='available'?'‚úÖ fuel in stock':'‚õî no fuel'}`);
                marker.on('click', () => openModal(s.id));
                markersLayer.addLayer(marker);
            });
        }
        document.getElementById('stationCount').innerText = filtered.length;
    }

    function generateCard(s) {
        const fuels = ['petrol','diesel','lpg','cng'];
        const fuelBadges = fuels.map(f => {
            let cls = 'unknown';
            if (s.fuel[f] === 'yes') cls = 'available';
            else if (s.fuel[f] === 'no') cls = 'unavailable';
            else cls = 'unknown';
            return `<span class="fuel-badge ${cls}">${f.toUpperCase()}</span>`;
        }).join('');
        const favClass = s.favorite ? 'fas fa-heart' : 'far fa-heart';
        const amenityPreview = s.amenities.slice(0,3).map(a => `<span class="service-tag">${a}</span>`).join('');
        const priceInfo = (s.reported && (s.reported.petrol || s.reported.diesel)) ? 
            `<span class="price-badge"><i class="fas fa-tag"></i> K${s.reported.petrol || '?'}/${s.reported.diesel || '?'}</span>` : '';
        return `
            <div class="station-card" data-id="${s.id}">
                <div style="display:flex; justify-content:space-between;">
                    <span class="station-name">${s.name} ${priceInfo}</span>
                    <button class="favorite-icon" data-id="${s.id}"><i class="${favClass}" style="color:#dc2626;"></i></button>
                </div>
                <div class="address"><i class="fas fa-location-dot" style="color:#16a34a;"></i> ${s.address}</div>
                <div class="distance-rating">
                    <span><i class="fas fa-route"></i> ${s.distance?.toFixed(1)} km</span>
                    <span><i class="far fa-clock"></i> ${s.openingHours === 'unknown' ? '‚è≥' : s.openingHours.substring(0,12)}</span>
                </div>
                <div class="fuel-badges">${fuelBadges}</div>
                <div class="service-tags">${amenityPreview}</div>
            </div>
        `;
    }

    function updateFilterChips() {
        const allCount = stations.length;
        const availableCount = stations.filter(s => s.status === 'available').length;
        const petrolCount = stations.filter(s => s.fuel.petrol === 'yes').length;
        const dieselCount = stations.filter(s => s.fuel.diesel === 'yes').length;
        document.querySelector('[data-filter="all"]').innerText = `All (${allCount})`;
        document.querySelector('[data-filter="available"]').innerText = `Available (${availableCount})`;
        document.querySelector('[data-filter="petrol"]').innerText = `Petrol (${petrolCount})`;
        document.querySelector('[data-filter="diesel"]').innerText = `Diesel (${dieselCount})`;
    }

    function getIconForStatus(status) {
        let color = (status === 'available') ? '#16a34a' : (status === 'empty' ? '#dc2626' : '#3b82f6');
        return L.divIcon({
            html: `<i class="fas fa-gas-pump" style="color: ${color}; font-size: 24px; filter: drop-shadow(0 2px 6px #00000040);"></i>`,
            iconSize: [28, 28],
            className: 'fuel-marker'
        });
    }

    // ==================== FAVORITES ====================
    function toggleFavorite(id) {
        const s = stations.find(s => s.id === id);
        if (!s) return;
        s.favorite = !s.favorite;
        if (s.favorite) favorites.push(id);
        else favorites = favorites.filter(fid => fid !== id);
        localStorage.setItem('fuelWatchFavs', JSON.stringify(favorites));
        renderCardsAndMarkers();
        if (currentModalId === id) openModal(id);
    }

    // ==================== PRICE REPORTING ====================
    function reportPrice(stationId) {
        const petrol = prompt('Enter petrol price in Kwacha (e.g., 15.50):');
        if (petrol === null) return;
        const diesel = prompt('Enter diesel price in Kwacha (e.g., 17.00):');
        if (diesel === null) return;
        reportedPrices[stationId] = {
            petrol: petrol,
            diesel: diesel,
            timestamp: Date.now()
        };
        localStorage.setItem('fuelPrices', JSON.stringify(reportedPrices));
        const s = stations.find(s => s.id === stationId);
        if (s) s.reported = reportedPrices[stationId];
        showToast('Prices saved!');
        if (currentModalId === stationId) openModal(stationId);
        renderCardsAndMarkers();
    }

    // ==================== MODAL ====================
    function openModal(id) {
        const s = stations.find(s => s.id === id);
        if (!s) return;
        currentModalId = id;
        const fuelRows = ['petrol','diesel','lpg','cng'].map(f => {
            let statusIcon = '';
            if (s.fuel[f] === 'yes') statusIcon = '‚úÖ';
            else if (s.fuel[f] === 'no') statusIcon = '‚ùå';
            else statusIcon = '‚ùì';
            const reported = s.reported && s.reported[f] ? `K${s.reported[f]}` : '';
            return `<div style="display:flex; justify-content:space-between; margin:4px 0;"><span><i class="fas fa-gas-pump"></i> ${f.toUpperCase()}</span> <strong>${statusIcon} ${s.fuel[f] === 'yes' ? (reported || 'prices unknown') : (s.fuel[f] === 'no' ? 'unavailable' : 'unknown')}</strong></div>`;
        }).join('');
        const amenitiesHtml = s.amenities.map(a => `<span class="amenity-tag">${a}</span>`).join(' ');
        const reportedPricesHtml = (s.reported && (s.reported.petrol || s.reported.diesel)) ?
            `<p><i class="fas fa-tag"></i> Community prices: Petrol K${s.reported.petrol || '?'}, Diesel K${s.reported.diesel || '?'}</p>` : '';
        const modalHtml = `
            <h2 style="font-size:22px; margin-bottom:2px;">${s.name}</h2>
            <p style="color:#2c4a2c; font-size:13px;"><i class="fas fa-map-pin"></i> ${s.address} (${s.distance?.toFixed(1)} km)</p>
            <div style="display:flex; gap:12px; margin:8px 0; background:#ecfdf5; padding:6px 14px; border-radius:40px; font-size:12px;">
                <span><i class="far fa-clock"></i> ${s.openingHours}</span>
            </div>
            <div class="fuel-list">
                <h4 style="margin-bottom:6px;">‚õΩ Fuel availability</h4>
                ${fuelRows}
                ${reportedPricesHtml}
                <button id="reportPriceBtn" class="action-btn" style="margin-top:8px;">üí∞ Report current prices</button>
            </div>
            <div style="margin: 14px 0;">
                <h4 style="font-size:14px;"><i class="fas fa-store-alt"></i> Amenities (real names)</h4>
                <div style="margin-top:6px;">${amenitiesHtml || '‚Äî none reported ‚Äî'}</div>
            </div>
            <p style="font-size:9px; color:#6b7e6b;">last sync: ${s.lastUpdated} ¬∑ currency: Zambian Kwacha (K)</p>
            <div style="display:flex; gap:8px; margin-top:16px; flex-wrap:wrap;">
                <button class="action-btn navigate-btn" id="modalNav"><i class="fas fa-route"></i> Navigate</button>
                <button class="action-btn" id="modalFav"><i class="${s.favorite ? 'fas' : 'far'} fa-heart"></i> Fav</button>
                <button class="action-btn" id="modalShare"><i class="fas fa-share-alt"></i> Share</button>
                <button class="action-btn" id="modalReport">‚ö†Ô∏è Report closure</button>
            </div>
        `;
        document.getElementById('modalContent').innerHTML = modalHtml;
        document.getElementById('modalNav').addEventListener('click', () => startNavigation(s.lat, s.lon, s.name));
        document.getElementById('modalFav').addEventListener('click', () => toggleFavorite(s.id));
        document.getElementById('modalShare').addEventListener('click', () => shareStation(s));
        document.getElementById('modalReport').addEventListener('click', () => reportClosure(s));
        document.getElementById('reportPriceBtn')?.addEventListener('click', () => reportPrice(s.id));
        document.getElementById('stationModal').classList.add('show');
    }

    function shareStation(s) {
        if (navigator.share) {
            navigator.share({
                title: s.name,
                text: `Fuel at ${s.name}: ${s.address}`,
                url: window.location.href,
            }).catch(() => showToast('Sharing cancelled'));
        } else {
            navigator.clipboard?.writeText(`${s.name} - ${s.address}`).then(() => showToast('Copied to clipboard')).catch(() => alert('Share not supported'));
        }
    }

    function reportClosure(s) {
        const osmEditUrl = `https://www.openstreetmap.org/edit?node=${s.id}`;
        if (confirm(`Report ${s.name} as permanently closed? This will open OSM editor for you to update.`)) {
            window.open(osmEditUrl, '_blank');
        }
    }

    // ==================== ROUTING ====================
    function startNavigation(destLat, destLon, destName) {
        document.getElementById('stationModal').classList.remove('show');
        if (!userLocation) { alert('Location not available'); return; }
        if (routingControl) map.removeControl(routingControl);
        routingControl = L.Routing.control({
            waypoints: [L.latLng(userLocation.lat, userLocation.lng), L.latLng(destLat, destLon)],
            routeWhileDragging: false,
            fitSelectedRoutes: true,
            lineOptions: { styles: [{ color: '#16a34a', weight: 5 }] }
        }).addTo(map);

        routingControl.on('routesfound', function(e) {
            const route = e.routes[0];
            const time = route.summary.totalTime;
            const dist = route.summary.totalDistance;
            showToast(`ETA: ${Math.round(time/60)} min, ${(dist/1000).toFixed(1)} km`);
        });
    }

    function clearRoute() {
        if (routingControl) {
            map.removeControl(routingControl);
            routingControl = null;
            showToast('Route cleared');
        }
    }

    // ==================== CITY SEARCH (Nominatim) ====================
    async function searchCity(query) {
        if (!query) return;
        showToast('Searching...');
        try {
            const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}&countrycodes=zm&limit=1`);
            const data = await res.json();
            if (data.length > 0) {
                const { lat, lon, display_name } = data[0];
                userLocation = { lat: parseFloat(lat), lng: parseFloat(lon) };
                map.setView([lat, lon], 13);
                if (userMarker) map.removeLayer(userMarker);
                userMarker = L.circleMarker([lat, lon], { radius: 8, color: '#16a34a', fillColor: '#16a34a', fillOpacity: 0.9 }).addTo(map);
                document.getElementById('userLocationStatus').innerHTML = `${parseFloat(lat).toFixed(3)}, ${parseFloat(lon).toFixed(3)}`;
                updateCityName(lat, lon, display_name.split(',')[0]);
                await loadStations(true);
            } else {
                showToast('Place not found in Zambia');
            }
        } catch (e) {
            showToast('Search failed');
        }
    }

    async function updateCityName(lat, lon, fallbackCity = null) {
        const key = `${lat.toFixed(2)},${lon.toFixed(2)}`;
        if (cityCache[key]) {
            document.getElementById('cityDisplay').innerHTML = `<i class="fas fa-map-pin"></i> ${cityCache[key]}`;
            return;
        }
        try {
            const res = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}&zoom=10`);
            const data = await res.json();
            const city = data.address?.city || data.address?.town || data.address?.village || data.address?.county || fallbackCity || 'Zambia';
            cityCache[key] = city;
            document.getElementById('cityDisplay').innerHTML = `<i class="fas fa-map-pin"></i> ${city}`;
        } catch {
            document.getElementById('cityDisplay').innerHTML = `<i class="fas fa-map-pin"></i> ${fallbackCity || 'Lusaka?'}`;
        }
    }

    // ==================== LOCATE USER (ORIGINAL WORKING CODE) ====================
    function locateAndFetch() {
        if (!navigator.geolocation) { alert('Geolocation not supported'); return; }
        document.getElementById('userLocationStatus').innerText = 'locating...';
        navigator.geolocation.getCurrentPosition(async (pos) => {
            userLocation = { lat: pos.coords.latitude, lng: pos.coords.longitude };
            if (userMarker) map.removeLayer(userMarker);
            userMarker = L.circleMarker([userLocation.lat, userLocation.lng], {
                radius: 8, color: '#16a34a', fillColor: '#16a34a', fillOpacity: 0.9, weight: 2
            }).addTo(map).bindPopup('You are here').openPopup();
            map.setView([userLocation.lat, userLocation.lng], 13);
            document.getElementById('userLocationStatus').innerHTML = `${userLocation.lat.toFixed(3)}, ${userLocation.lng.toFixed(3)}`;
            updateCityName(userLocation.lat, userLocation.lng);
            await loadStations(true);
        }, (err) => {
            alert('Location error: ' + err.message);
            document.getElementById('nearMeBtn').innerHTML = '<i class="fas fa-location-arrow"></i> Near me';
        }, { enableHighAccuracy: true, timeout: 10000 });
    }

    // ==================== TOAST ====================
    function showToast(msg, duration = 3000) {
        const toast = document.getElementById('toast');
        toast.textContent = msg;
        toast.style.display = 'block';
        setTimeout(() => { toast.style.display = 'none'; }, duration);
    }

    // ==================== DARK MODE ====================
    function toggleDarkMode() {
        darkMode = !darkMode;
        document.body.classList.toggle('dark-mode', darkMode);
        localStorage.setItem('darkMode', darkMode);
        const icon = document.querySelector('#darkToggleBtn i');
        icon.className = darkMode ? 'fas fa-sun' : 'fas fa-moon';
    }

    // ==================== INIT MAP ====================
    function initMap() {
        map = L.map('map').setView([-13.133, 27.849], 6);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
            attribution: '¬© OpenStreetMap, ¬© CartoDB'
        }).addTo(map);
        markersLayer = L.markerClusterGroup({ disableClusteringAtZoom: 15 });
        map.addLayer(markersLayer);
    }

    // ==================== EVENT LISTENERS ====================
    document.getElementById('nearMeBtn').addEventListener('click', locateAndFetch);
    document.getElementById('floatLocateBtn').addEventListener('click', () => {
        if (userLocation) map.setView([userLocation.lat, userLocation.lng], 15);
        else locateAndFetch();
    });
    document.getElementById('floatRefreshBtn').addEventListener('click', () => { if (userLocation) loadStations(true); });
    document.getElementById('navRefresh').addEventListener('click', () => { if (userLocation) loadStations(true); });
    document.getElementById('clearRouteBtn').addEventListener('click', clearRoute);
    document.getElementById('darkToggleBtn').addEventListener('click', toggleDarkMode);

    document.getElementById('radiusSlider').addEventListener('input', (e) => {
        radiusKm = parseFloat(e.target.value);
        document.getElementById('radiusDisplay').innerText = radiusKm + ' km';
        if (userLocation) loadStations(false);
    });
    document.getElementById('searchInput').addEventListener('input', (e) => { searchQuery = e.target.value; renderCardsAndMarkers(); });
    document.getElementById('clearSearchBtn').addEventListener('click', () => { document.getElementById('searchInput').value = ''; searchQuery = ''; renderCardsAndMarkers(); });
    document.getElementById('sortSelect').addEventListener('change', (e) => { sortBy = e.target.value; renderCardsAndMarkers(); });

    document.getElementById('citySearchBtn').addEventListener('click', () => {
        const q = document.getElementById('citySearchInput').value;
        searchCity(q);
    });
    document.getElementById('citySearchInput').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') searchCity(e.target.value);
    });

    document.querySelectorAll('.chip').forEach(chip => {
        chip.addEventListener('click', (e) => {
            document.querySelectorAll('.chip').forEach(c => c.classList.remove('active'));
            chip.classList.add('active');
            currentFilter = chip.dataset.filter;
            renderCardsAndMarkers();
        });
    });

    document.getElementById('closeModalBtn').addEventListener('click', () => document.getElementById('stationModal').classList.remove('show'));
    window.addEventListener('click', e => { if (e.target.classList.contains('modal-overlay')) document.getElementById('stationModal').classList.remove('show'); });

    // Bottom nav placeholders
    document.getElementById('navMap').addEventListener('click', () => document.querySelector('.map-wrapper').scrollIntoView({ behavior: 'smooth' }));
    document.getElementById('navSearch').addEventListener('click', () => document.querySelector('.city-search-box input').focus());
    document.getElementById('navFav').addEventListener('click', () => {
        const favStations = stations.filter(s => s.favorite);
        if (favStations.length) {
            showToast(`You have ${favStations.length} favorite stations`);
        } else {
            showToast('No favorites yet. Tap the heart on a station to add.');
        }
    });
    document.getElementById('navProfile').addEventListener('click', () => showToast('Profile: coming soon'));

    // Start
    initMap();
    locateAndFetch(); // Uses the original working geolocation code
})();
</script>
